name: build
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

permissions:
  contents: read

jobs:
  build:
    name: build
    runs-on: ubuntu-22.04
    steps:
    - name: Set up Go 1.20
      uses: actions/setup-go@v3
      with:
        go-version: '1.20.*'
      id: go
    - name: checkout code
      uses: actions/checkout@v2
    - name: make controller
      run: make controller
    - name: check controller binary
      run: ./bin/controller -h || true
