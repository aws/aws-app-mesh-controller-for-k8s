name: integration-test
on:
  pull_request:
    branches:
      - master

jobs:
  build:
    name: integration-test
    runs-on: [self-hosted, aws-app-mesh-controller-for-k8s]
    steps:
    - name: clean work dir from previous runs
      run: |
      rm -rf *
    - name: setup go 1.14
      uses: actions/setup-go@v2
      with:
        go-version: ^1.14
      id: go
    - name: setup environment
      run: |
        source ~/.bashrc
    - name: checkout code
      uses: actions/checkout@v2
    - name: make test
      run: make test
