name: unit-test
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    name: unit-test
    runs-on: ubuntu-18.04
    steps:
    - name: setup go 1.17
      uses: actions/setup-go@v3
      with:
        go-version: '1.17.*'
      id: go
    - name: setup kubebuilder
      run: |
        arch=$(go env GOARCH)
        os=$(go env GOOS)
        version="2.3.1"
        curl -L https://github.com/kubernetes-sigs/kubebuilder/releases/download/v${version}/kubebuilder_${version}_${os}_${arch}.tar.gz | tar -xz -C /tmp/
        sudo mv /tmp/kubebuilder_${version}_${os}_${arch} /usr/local/kubebuilder
        export PATH=$PATH:/usr/local/kubebuilder/bin
    - name: checkout code
      uses: actions/checkout@v2
    - name: unit tests
      run: make test
    - name: helm v2 and v3 lint
      run: make helm-lint
