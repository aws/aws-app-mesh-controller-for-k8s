---
apiVersion: v1
kind: Namespace
metadata:
  labels:
    appmesh.k8s.aws/sidecarInjectorWebhook: enabled
  name: appmesh-demo
---
apiVersion: appmesh.k8s.aws/v1alpha1
kind: Mesh
metadata:
  name: color-mesh
  namespace: appmesh-demo
spec:
  serviceDiscoveryType: dns
---
apiVersion: appmesh.k8s.aws/v1alpha1
kind: VirtualNode
metadata:
  name: colorgateway-appmesh-demo
  namespace: appmesh-demo
spec:
  meshName: color-mesh
  listeners:
    - portMapping:
        port: 9080
        protocol: http
  serviceDiscovery:
    dns:
      hostName: colorgateway.appmesh-demo.svc.cluster.local
  backends:
    - virtualService:
        virtualServiceName: colorteller
---
apiVersion: appmesh.k8s.aws/v1alpha1
kind: VirtualNode
metadata:
  name: colorteller-appmesh-demo
  namespace: appmesh-demo
spec:
  meshName: color-mesh
  listeners:
    - portMapping:
        port: 9080
        protocol: http
  serviceDiscovery:
    dns:
      hostName: colorteller.appmesh-demo.svc.cluster.local
---
apiVersion: appmesh.k8s.aws/v1alpha1
kind: VirtualNode
metadata:
  name: colorteller-black-appmesh-demo
  namespace: appmesh-demo
spec:
  meshName: color-mesh
  listeners:
    - portMapping:
        port: 9080
        protocol: http
  serviceDiscovery:
    dns:
      hostName: colorteller-black.appmesh-demo.svc.cluster.local
---
apiVersion: appmesh.k8s.aws/v1alpha1
kind: VirtualNode
metadata:
  name: colorteller-blue-appmesh-demo
  namespace: appmesh-demo
spec:
  meshName: color-mesh
  listeners:
    - portMapping:
        port: 9080
        protocol: http
  serviceDiscovery:
    dns:
      hostName: colorteller-blue.appmesh-demo.svc.cluster.local
---
apiVersion: appmesh.k8s.aws/v1alpha1
kind: VirtualNode
metadata:
  name: colorteller-red-appmesh-demo
  namespace: appmesh-demo
spec:
  meshName: color-mesh
  listeners:
    - portMapping:
        port: 9080
        protocol: http
  serviceDiscovery:
    dns:
      hostName: colorteller-red.appmesh-demo.svc.cluster.local
---
apiVersion: appmesh.k8s.aws/v1alpha1
kind: VirtualService
metadata:
  name: colorteller
  namespace: appmesh-demo
spec:
  meshName: color-mesh
  virtualRouter:
    name: color-router-appmesh-demo
  routes:
    - name: color-route-appmesh-demo
      http:
        match:
          prefix: /
        action:
          weightedTargets:
            - virtualNodeName: colorteller-appmesh-demo
              weight: 1
            - virtualNodeName: colorteller-blue-appmesh-demo
              weight: 1
            - virtualNodeName: colorteller-black-appmesh-demo
              weight: 1
---
apiVersion: appmesh.k8s.aws/v1alpha1
kind: VirtualService
metadata:
  name: colorgateway
  namespace: appmesh-demo
spec:
  meshName: color-mesh
  virtualRouter:
    name: gateway-router-appmesh-demo
  routes:
    - name: color-route-appmesh-demo
      http:
        match:
          prefix: /color
        action:
          weightedTargets:
            - virtualNodeName: colorgateway-appmesh-demo
              weight: 1
---
apiVersion: v1
kind: Service
metadata:
  name: colorgateway
  namespace: appmesh-demo
  labels:
    app: colorgateway
spec:
  ports:
    - port: 9080
      name: http
  selector:
    app: colorgateway
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: colorgateway
  namespace: appmesh-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: colorgateway
      version: v1
  template:
    metadata:
      labels:
        app: colorgateway
        version: v1
    spec:
      containers:
        - name: colorgateway
          image: "970805265562.dkr.ecr.us-west-2.amazonaws.com/gateway:latest"
          ports:
            - containerPort: 9080
          env:
            - name: "SERVER_PORT"
              value: "9080"
            - name: "COLOR_TELLER_ENDPOINT"
              value: "colorteller:9080"
---
apiVersion: v1
kind: Service
metadata:
  name: colorteller
  namespace: appmesh-demo
  labels:
    app: colorteller
spec:
  ports:
    - port: 9080
      name: http
  selector:
    app: colorteller
    version: white
---

